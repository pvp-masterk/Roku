<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Manager</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .balance { font-size: 1.5em; margin-bottom: 20px; }
    .form input, .form select, .form button { padding: 10px; margin: 5px 0; width: 100%; }
    .transactions { margin-top: 20px; }
    .transaction { display: flex; justify-content: space-between; padding: 10px; margin: 5px 0; border-radius: 5px; }
    .income { background: #d4f8d4; }
    .expense { background: #f8d4d4; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finance Manager</h1>
    <div class="balance">Balance: $<span id="balance">0.00</span></div>
    <div class="form">
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addTransaction()">Add Transaction</button>
    </div>
    <div class="transactions">
      <h2>Transactions</h2>
      <div id="txList"></div>
    </div>
  </div>

  <script>
    let transactions = [];

    function updateBalance() {
      const balance = transactions.reduce((acc, tx) => acc + (tx.type === 'income' ? tx.amount : -tx.amount), 0);
      document.getElementById('balance').textContent = balance.toFixed(2);
    }

    function renderTransactions() {
      const txList = document.getElementById('txList');
      txList.innerHTML = '';
      transactions.forEach(tx => {
        const div = document.createElement('div');
        div.className = `transaction ${tx.type}`;
        div.innerHTML = `<span>${tx.desc || '(No description)'}</span><span>${tx.type === 'income' ? '+' : '-'}$${tx.amount.toFixed(2)}</span>`;
        txList.appendChild(div);
      });
    }

    function addTransaction() {
      const desc = document.getElementById('desc').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;
      if (!amount || isNaN(amount)) return;

      const newTx = { id: Date.now(), desc, amount, type };
      transactions.unshift(newTx);

      document.getElementById('desc').value = '';
      document.getElementById('amount').value = '';

      updateBalance();
      renderTransactions();
    }
  </script>
</body>
</html>
